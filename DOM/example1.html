<!DOCTYPE html>

<html>

<head>

                <title>Agregar a una lista</title>

                <style>

                               .container {

                                               display: flex;

                                               flex-direction: column;

                                               align-items: center;

                                               margin-top: 50px;

                               }

 

                               input[type="text"] {

                                               margin-bottom: 20px;

                                               padding: 10px;

                                               font-size: 16px;

                                               border-radius: 5px;

                                               border: 1px solid #ccc;

                               }

 

                               button {

                                               padding: 10px;

                                               font-size: 16px;

                                               border-radius: 5px;

                                               border: none;

                                               background-color: #008CBA;

                                               color: #fff;

                                               cursor: pointer;

                               }

 

                               ul {

                                               list-style-type: none;

                                               padding: 0;

                                               margin: 0;

                                                text-align: center;

                               }

 

                               li {

                                               margin-bottom: 5px;

                                               font-size: 18px;

                               }

 

                </style>

</head>

<body>

                <div class="container">

                               <label for="name">Ingresa un nombre:</label>

                               <input type="text" id="name" placeholder="Nombre">

                               <button onclick="addName()">Agregar</button>

                               <ul id="nameList"></ul>

                </div>

 

                <script>

                               function addName() {

                                               const nameInput = document.getElementById("name");

                                               const nameList = document.getElementById("nameList");

 

                                               // Creamos un nuevo elemento de lista y le asignamos el valor del input

                                               const newName = document.createElement("li");

                                               newName.innerText = nameInput.value;

 

                                               // Agregamos el nuevo elemento a la lista

                                               nameList.appendChild(newName);

 

                                               // Limpiamos el input

                                               nameInput.value = "";

                               }

                </script>

</body>

</html>
