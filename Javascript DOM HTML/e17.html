En este ejemplo, se llama a una función desde el controlador de eventos:

Ejemplo

<!DOCTYPE html>

<html>

<body>

 

<h1 onclick = "changeText (this)"> ¡Haga clic en este texto! </h1>

<script>

function changeText(id) {

  id.innerHTML = "Ooops!";

}

</script>

</body>

</html>
